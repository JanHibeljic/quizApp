<!DOCTYPE html>
<html lang="de">
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <title>QuizApp</title>
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>

    <div class="cardContainer">
      <div class="card card-quiz-card">
        <img
          id="headerImage"
          src="images/quiz-time-9163843_1280.jpg"
          class="card-img-top"
          alt="..."
        />
        <div id="progressBar" class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            25%
          </div>
        </div>
        <div class="card-body" id="questionBody">
          <h5 class="card-title" id="questionText">Frage:</h5>

          <div class="card mb-2 QuizAnswerCard" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">
              This is some text within a card body.
            </div>
          </div>

          <div class="card mb-2 QuizAnswerCard" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">
              This is some text within a card body.
            </div>
          </div>

          <div class="card mb-2 QuizAnswerCard" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">
              This is some text within a card body.
            </div>
          </div>

          <div class="card mb-2 QuizAnswerCard" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">
              This is some text within a card body.
            </div>
          </div>

          <div class="questionFooter">
            <span
              ><b id="currentQuestionSite">1</b> von
              <b id="allQuestions">5</b> Fragen</span
            >
            <button
              onclick="nextQuestion()"
              class="btn btn-primary"
              id="nextButton"
              disabled
            >
              NÃ¤chste Frage
            </button>
          </div>
        </div>
        <div class="card-body" id="endScreen" style="display: none">
          <div class="text-center" id="finalHeadline">
            Quiz ist zu Ende. <br />
            Gut gespielt!
          </div>
          <div class="text-center">
            Du hast <b id="CorrectAnswer">xxx</b> Fragen von
            <b id="CorrectAnswerTotal">xxx</b> richtig beantwortet.
          </div>
          <div class="buttonCenter">
            <button
              onclick="restartGame()"
              class="btn btn-primary"
              id="restartButton"
            >
              Quiz wiederholen
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        style="width: 25%"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
  </body>
</html>
